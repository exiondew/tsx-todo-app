name: tsx-basic-todo-app

on:
  push:
    branches:
      - main # 'main' dalı üzerine push işlemi yapıldığında workflow tetiklenecek.

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.15.0" # Kullanmak istediğiniz Node.js sürümünü ayarlayın.

      - name: Install dependencies
        run: npm install

      - name: Build the React app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # React projesinin build dizinini belirtin.
